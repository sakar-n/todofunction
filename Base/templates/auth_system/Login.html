{% extends 'auth_system/base.html' %}
{% block content %}
<style>
    .center {
        margin: auto;
        width: 60%;
        border: 3px solid white;
        padding: 10px;
    }

    .center {
        text-align: center;
        border: 3px solid white;
    }
</style>
<div class="center">
    <div class="center">
        <h1>LOGIN</h1>
        <form method="POST">
            {% csrf_token %}

            {{ form }}

            <button type="submit">Submit</button>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <P>Dont have have an account ?
                <a href="{% url 'Registration' %}">Register</a>
            </P>
        </form>

    </div>
</div>
{% endblock content %}

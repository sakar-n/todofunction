<form method="POST">
    {% csrf_token %}

    {{ form }}

    <button type="submit">Submit</button>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <P>Dont have have an account ?
        <a href="{% url 'Registration' %}">Register</a>
    </P>
</form>

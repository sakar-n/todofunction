{% extends 'auth_system/base.html' %}
{% block content %}<style>
    .center {
        margin: auto;
        width: 60%;
        border: 3px solid white;
        padding: 10px;
    }

    .form-container {
        display: flex;
        justify-content: flex-start;
    }

    .center {
        text-align: center;
        border: 3px solid white;
    }



    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }


    input[type="text"],
    input[type="email"],
    input[type="password"] {
        display: block;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 16px;
    }

    /* Style for submit button */
    input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    /* Style for form container */
    form {
        max-width: 500px;
        margin: 0 auto;
    }
</style>




<form method="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Add</button>
    <button> <a href="/taskname" style="color:Black">Go Back</a></button>

</form>










{% endblock content %}

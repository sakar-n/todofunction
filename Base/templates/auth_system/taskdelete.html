{% extends 'auth_system/base.html' %}
{% block content %}
<style>
    .center {
        text-align: center;
        margin: auto;
        width: 80%;

        padding: 10px;
    }




    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    p.c {
        word-spacing: 1cm;
    }
</style>
<div class="center">
    <div class="center">
        <div class="main">
            <div class="style">
                <h1>Delete</h1>
                <form method="POST">

                    {% csrf_token %}
                    Are you sure you want to delete this item ?
                    {{ id.task_list }}
                    {{ id.task_description }}
                    <input type="submit" value="Yes">
                    <a href="{% url 'taskname' %}">Cancel </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% extends 'auth_system/base.html' %}
{% block content %}<style>
    .center {
        margin: auto;
        width: 60%;
        border: 3px solid white;
        padding: 10px;
    }

    .center {
        text-align: center;
        border: 3px solid white;
    }



    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    p.c {
        word-spacing: 1cm;
    }
</style>

<div class="center">
    <div class="center">
        <h1>To-do list</h1>
        <ul>
            <form method="POST">
                {% for id in Task_name %}
                {% csrf_token %}

                <p class="c">
                <h4><a href="{% url 'taskdetail' id.id %}">{{ id.task_name }}</a>

                    <button><a href="{% url 'taskdelete' id.id  %}">Delete</a></button>
                </h4>
                </p>

                {% endfor %}
                <button><a href="{% url 'taskname'  %}">Go Back</a></button>


    </div>
</div>
{% endblock content %}
